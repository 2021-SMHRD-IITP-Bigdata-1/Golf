<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joinBoard</title>
</head>
<body>

    <div id="joinWriteContain">
        <!-- 골프장 조인게시판 글쓰기 -->
        <h2>조인 게시판</h2>
        <form id="joinWriteBox"> 
          <div class="joinWriteInner">
            <!-- <label for="title">제목</label> -->
            <input type="text" class="form-control" id="joinWriteTitle"
             placeholder="제목 입력(4-20)" name="title"
             maxlength="20" required="required"
             pattern=".{4,20}">
          </div>

          <div class="joinWriteInner">
         <textarea class="form-control" rows="40" id="joinWriteContent"
          name="content" placeholder="내용 작성"></textarea>
       </div>
          <button type="submit" id="joinWriteBT">등록</button>
        </form>
    </div>

</body>
</html>
